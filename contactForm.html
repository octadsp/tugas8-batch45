              <a class="active" href="index.html">Home</a>

          <!-- a adalah ancor sebagai navigasi / kemana tujuan link href tersebut -->

            <i class="fa-solid fa-bars"></i>

        </div>
      </div>

      <!-- FORM -->
    <form>
      <div class="tittle-contact">
        <h1>GET IN TOUCH</h1>
      </div>

      <div>
        <label for="name">Name</label>
        <input id="name" type="text" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input id="phone" type="number" min="0" />
      </div>

      <!-- Menu DropDown -->
      <div>
        <label for="subject">Subject</label>
        <select id="subject">
          <option disabled selected value></option>
          <option value="Collaboration">Collaboration</option>
          <option value="Let's Talk">Let's Talk</option>
          <option value="Hiring">Hiring</option>
        </select>
      </div>

      <!-- Form dengan kanvas yang lebih besar -->
      <div>
        <label for="message">Your Message</label>
        <textarea id="message"></textarea>
      </div>

      <!-- Button -->
      <div class="btn-submit">
        <button id="btn-submit" type="button" onclick="getData()">submit</button>
      </div>
    </form>
  </body>
  <script type="text/javascript" src="assets/js/hamburger.js"></script>
